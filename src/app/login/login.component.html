<div class="container"></div>
<div class="modal">
  <div class="modal-container">
   
    <div class="modal-left"  [formGroup]="loginForm">
      <h1 class="modal-title">Bienvenue!</h1>
     
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div class="input-block">
        <label for="email" class="input-label" >Nom D'utilisateur</label>
        <input type="text" name="email" id="email" placeholder="username" formControlName="username" >
      </div>
      <div class="input-block">
        <label for="password" class="input-label">Mot De Passe</label>
        <input type="password" name="password" id="password" placeholder="Password" formControlName="password">
      </div>
      <div class="modal-buttons">
        
        <button class="input-button" (click)="login()">Se Connecter</button>
      </div>
      
    </div>
    <div class="modal-right">
      <img src="/image/coffe.avif" alt="">
    </div>
    <button class="icon-button close-button">
     
      <i class='bx bx-x-circle'></i>
    </button>
  </div>
  <button class="modal-button">Cliquez ici pour vous connecter</button>
</div>
